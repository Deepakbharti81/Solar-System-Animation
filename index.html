<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System animation</title>
  <link rel="icon" type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQreKW3D3BMyQjHxojTzhvaBC6qoiOwylJNJpP5rungNtRp200okPh-8Zty2HLVq2BVSyk&usqp=CAU">
  <link rel="stylesheet" href="css.css">
</head>

<body>

  <div class="main-box">


    <div class="box1 child-box">
      <div class="jupiter-planet"></div>
    </div>

    <div class="box1 child-box">
      <div class="third-planet"></div>
    </div>

    <div class="box1 child-box">
      <div class="four-planet">
        <div class="four-moon"></div>
      </div>
    </div>

    <div class="box1 child-box">
      <div class="five-planet"></div>
    </div>

    <div class="box1 child-box">
      <div class="six-planet"></div>
    </div>


    <div class="box1 child-box"></div>
    <div class="box1 child-box"></div>


    <div class="box1 child-box">

      <div class="child-box-sunny-ring-box">
        <div class="sunny-ring">
          <div class="sunny-planet"></div>
        </div>
      </div>

    </div>





  </div>

</body>

</html>
